  <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700" rel="stylesheet">

  <script src="js/jquery.flexdatalist.min.js"></script>

  <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
<link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">

</head>

<body class="everything">
  <div class="header">
    <div class="logo">hypochondriapp</div>
    <div class="navigation">About</div>
  </div>
  <div class="main_body">
    <main class="main_content">
        <h1 class="tag_line">Feeling sick? Enter your symptoms.</h1>
        <div class="symptoms_input">
          <input type='text'
                 class='flexdatalist symptoms_input_box'
                 data-min-length='1'
                 multiple='multiple'
                 data-selection-required='1'
                 list='symptoms_list'
                 name='symptoms_flexlist'>
          <button type="button" class="symptoms_button">&nbsp;<i class="fa fa-search fa-2x" aria-hidden="true"></i>
                      &nbsp; Diagnose me!&nbsp;</button>
        </div>
        <div class="interstitial"><h1></h1></div>
        <div class="info"></div>
    </main>
  </div>
  <footer></footer>
</body>
